<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>扒譜助手</title>

  <style>
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Arial;
      margin:14px;
      background:#fafafa;
      color:#111;
    }
    h1{ font-size:20px; margin:0 0 10px; }

    .row{
      display:flex;
      gap:10px;
      margin:10px 0;
      flex-wrap:wrap;
      align-items:center;
    }

    button{
      font-size:18px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
      user-select:none;
    }
    button:active{ background:#eee; }

    .mode{ font-weight:800; font-size:16px; }
    .wide{ flex:1; }

    /* ===== 輸入 / 輸出區 ===== */
    .out{
      width:100%;
      height:18vh;
      height:18dvh;
      font-size:18px;
      padding:12px;
      border-radius:12px;
      border:1px solid #ccc;
      box-sizing:border-box;
      background:#fff;
      overflow:auto;
      white-space:pre-wrap;
      -webkit-user-select:text;
      user-select:text;
    }
    .out:empty:before{
      content: attr(data-placeholder);
      color:#777;
    }

    /* ===== 1–7 三行顯示（上點 / 數字 / 下點） ===== */
    .numBtn{
      display:grid;
      grid-template-rows:14px 24px 14px;
      align-items:center;
      justify-items:center;
      min-width:56px;
      padding:10px;
    }
    .dot{
      line-height:1;
      height:14px;
      font-size:18px;
    }
    .digit{
      line-height:1;
      font-size:20px;
      font-weight:900;
    }

    /* ===== 手打模式開關 ===== */
    .toggle{
      display:flex;
      align-items:center;
      gap:8px;
      margin-left:auto;
      font-size:14px;
      user-select:none;
    }
    .switch{
      width:46px;
      height:28px;
      border-radius:999px;
      border:1px solid #bbb;
      background:#fff;
      position:relative;
      cursor:pointer;
      flex:0 0 auto;
    }
    .knob{
      width:22px;
      height:22px;
      border-radius:50%;
      background:#ddd;
      position:absolute;
      top:2px;
      left:2px;
      transition:all .15s ease;
    }
    .switch.on{
      background:#111;
      border-color:#111;
    }
    .switch.on .knob{
      left:22px;
      background:#fff;
    }

    /* ===== 手機專用 ===== */
    @media (max-width:420px){
      button{ font-size:18px; padding:12px; }
      .numBtn{ min-width:52px; }
      .out{ height:16vh; height:16dvh; }
    }
  </style>
</head>

<body>

<h1>扒譜助手</h1>

<!-- 輸入 / 輸出區（在最上面） -->
<div id="out" class="out" contenteditable="true" inputmode="none" spellcheck="false"
     data-placeholder="輸出區（可直接輸入 / 編輯 / 複製 / 貼上）"></div>

<div class="row">
  <div class="mode">鍵盤模式：<span id="modeName">中音</span></div>

  <div class="toggle">
    <span>✍️ 手打模式</span>
    <div id="typeSwitch" class="switch" tabindex="0" role="switch" aria-checked="false">
      <div class="knob"></div>
    </div>
  </div>

  <button id="toggleBtn">切換（Tab）</button>
</div>

<!-- 符號列 -->
<div class="row" id="symbolRow"></div>

<!-- 1–7 -->
<div class="row" id="numRow"></div>

<div class="row">
  <button class="wide" id="copyBtn">複製全部</button>
  <button class="wide" id="downloadBtn">下載 TXT</button>
</div>

<script>
  // 音域（順序：中音 -> 低音 -> 高音）
  const layers = [
    { name:"中音", map:[..."asdfghj"], dot:"none"  },
    { name:"低音", map:[..."zxcvbnm"], dot:"below" },
    { name:"高音", map:[..."qwertyu"], dot:"above" },
  ];
  let layerIdx = 0;

  // 固定符號列：-.~*,;<>|
  const symbols = ["-",".","~","*",",",";","<",">","|"];

  const out = document.getElementById("out");
  const modeName = document.getElementById("modeName");
  const typeSwitch = document.getElementById("typeSwitch");
  let typingMode = false;

  function setTypingMode(on){
    typingMode = !!on;
    typeSwitch.classList.toggle("on", typingMode);
    typeSwitch.setAttribute("aria-checked", String(typingMode));
    if(!typingMode) out.blur();
  }

  // ✅ 把游標固定到輸出區最後
  function placeCaretAtEnd(el){
    el.focus({ preventScroll: true });
    const range = document.createRange();
    range.selectNodeContents(el);
    range.collapse(false);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
  }

  // switch：點擊 & 鍵盤 Enter/Space
  typeSwitch.addEventListener("click", ()=> setTypingMode(!typingMode));
  typeSwitch.addEventListener("keydown", (e)=>{
    if(e.key === "Enter" || e.key === " "){
      e.preventDefault();
      setTypingMode(!typingMode);
    }
  });

  // focus 行為：非手打也先把 caret 放末尾再 blur（防止之後跳到第一個字）
  out.addEventListener("focus", ()=>{
    if(!typingMode){
      placeCaretAtEnd(out);
      setTimeout(()=>out.blur(), 0);
    }else{
      placeCaretAtEnd(out);
    }
  });

  // 點到輸出區外：手打模式開啟就把 caret 拉回末尾（避免 selection 丟失後跳開頭）
  document.addEventListener("pointerdown", (e)=>{
    if(!typingMode) return;
    if(out.contains(e.target)) return;
    setTimeout(()=>placeCaretAtEnd(out), 0);
  });

  function insertText(t){
    out.focus({preventScroll:true});

    // ✅ 非手打模式：永遠追加在最後（最穩，不依賴 selection）
    if(!typingMode){
      placeCaretAtEnd(out);
    }else{
      // 手打模式：selection 不在 out 裡才拉回末尾
      const sel = window.getSelection();
      if(!sel || sel.rangeCount === 0){
        placeCaretAtEnd(out);
      }else{
        const r = sel.getRangeAt(0);
        if(!out.contains(r.startContainer)){
          placeCaretAtEnd(out);
        }
      }
    }

    const sel2 = window.getSelection();
    if(!sel2 || sel2.rangeCount === 0){
      out.textContent += t;
    }else{
      const r2 = sel2.getRangeAt(0);
      r2.deleteContents();
      r2.insertNode(document.createTextNode(t));
      r2.collapse(false);
      sel2.removeAllRanges();
      sel2.addRange(r2);
    }

    if(!typingMode) out.blur();
  }

  function toggleLayer(){
    layerIdx = (layerIdx+1) % layers.length;
    modeName.textContent = layers[layerIdx].name;
    renderNumRow();
  }

  function renderSymbolRow(){
    const row = document.getElementById("symbolRow");
    row.innerHTML = "";
    symbols.forEach(s=>{
      const b = document.createElement("button");
      b.textContent = s;
      b.onclick = ()=> insertText(s);
      row.appendChild(b);
    });
  }

  function renderNumRow(){
    const row = document.getElementById("numRow");
    row.innerHTML = "";
    const { map, dot } = layers[layerIdx];

    for(let i=1;i<=7;i++){
      const b = document.createElement("button");
      b.className = "numBtn";

      const top = document.createElement("div");
      top.className = "dot";
      top.textContent = (dot === "above") ? "•" : "";

      const mid = document.createElement("div");
      mid.className = "digit";
      mid.textContent = String(i);

      const bottom = document.createElement("div");
      bottom.className = "dot";
      bottom.textContent = (dot === "below") ? "•" : "";

      b.appendChild(top);
      b.appendChild(mid);
      b.appendChild(bottom);

      b.onclick = ()=> insertText(map[i-1]);
      row.appendChild(b);
    }
  }

  // 鍵盤事件：1..7 -> 輸入對應字母；Tab -> 切換模式
  document.addEventListener("keydown", (e)=>{
    if(e.isComposing) return;

    if(e.key >= "1" && e.key <= "7"){
      e.preventDefault();
      insertText(layers[layerIdx].map[parseInt(e.key,10)-1]);
    }else if(e.key === "Tab"){
      e.preventDefault();
      toggleLayer();
    }
  });

  document.getElementById("toggleBtn").onclick = toggleLayer;

  document.getElementById("copyBtn").onclick = async ()=>{
    await navigator.clipboard.writeText(out.textContent);
    alert("已複製");
  };

  document.getElementById("downloadBtn").onclick = ()=>{
    const blob = new Blob([out.textContent], {type:"text/plain;charset=utf-8"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `output_${Date.now()}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);
  };

  // init
  setTypingMode(false);
  renderSymbolRow();
  renderNumRow();
</script>

</body>
</html>
